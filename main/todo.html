<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <script
      src="https://kit.fontawesome.com/4ab84ff0a6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./css/bootstrap.min.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <nav class="navbar d-flex justify-content-center bg-primary">
      <h1 class="navbar-brand fs-1 fw-bold text-white ps-2">Todo list</h1>
    </nav>

    <div class="container-fluid bg-dark" style="height:100vh" >
      <p class="text-center text-white py-5">Let's add some task</p>
        
      <div class="container time d-flex justify-content-around my-3">
        <h1 class="text-white" id="time"></h1>
      </div>
      <div class="container-fluid">
        <div class="container">
          <div class="form-group d-flex">
            <input
              type="text"
              class="form-control mx-2"
              id="input"
              aria-describedby="alertText"
              placeholder="Enter something to do"
            />
            <i class="text-white fa-solid fa-square-plus" id="btn"></i>
          </div>
          <small class="text-warning" id="warn"></small>
        </div>

        <div class="container my-5">
          <div class="list-group" id="list"></div>
          <small class="text-warning" id="alertText"></small>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>
  </body>
</html>
